# =============================================================================
# CD Pipeline - Deploy to AWS with Bedrock and AgentCore
# =============================================================================
name: CD Deploy to AWS

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  PYTHON_VERSION: "3.11"
  CDK_VERSION: "2.150.0"

permissions:
  id-token: write
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Determine Environment
  # ---------------------------------------------------------------------------
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Deploy Infrastructure with CDK
  # ---------------------------------------------------------------------------
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for CDK)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk@${{ env.CDK_VERSION }}

      - name: Install Python dependencies
        run: |
          cd infrastructure
          pip install -r requirements.txt

      - name: CDK Synth
        run: |
          cd infrastructure
          cdk synth --context environment=${{ needs.setup.outputs.environment }}

      - name: CDK Diff
        run: |
          cd infrastructure
          cdk diff --context environment=${{ needs.setup.outputs.environment }} || true

      - name: CDK Deploy
        run: |
          cd infrastructure
          cdk deploy --all \
            --require-approval never \
            --context environment=${{ needs.setup.outputs.environment }} \
            --context imageTag=${{ needs.setup.outputs.image_tag }}

  # ---------------------------------------------------------------------------
  # Deploy Application to ECS
  # ---------------------------------------------------------------------------
  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [setup, deploy-infrastructure]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'aibom-app' }}
          IMAGE_TAG: ${{ needs.setup.outputs.image_tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS service
        env:
          CLUSTER_NAME: aibom-cluster-${{ needs.setup.outputs.environment }}
          SERVICE_NAME: aibom-service-${{ needs.setup.outputs.environment }}
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment

      - name: Wait for deployment to stabilize
        env:
          CLUSTER_NAME: aibom-cluster-${{ needs.setup.outputs.environment }}
          SERVICE_NAME: aibom-service-${{ needs.setup.outputs.environment }}
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME

  # ---------------------------------------------------------------------------
  # Deploy Bedrock Agent
  # ---------------------------------------------------------------------------
  deploy-bedrock-agent:
    name: Deploy Bedrock Agent
    runs-on: ubuntu-latest
    needs: [setup, deploy-infrastructure]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install boto3 pyyaml

      - name: Deploy Bedrock Agent configuration
        run: |
          python scripts/deploy_bedrock_agent.py \
            --environment ${{ needs.setup.outputs.environment }} \
            --config config/bedrock-agent-${{ needs.setup.outputs.environment }}.yaml

  # ---------------------------------------------------------------------------
  # Integration Tests
  # ---------------------------------------------------------------------------
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy-application, deploy-bedrock-agent]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio httpx boto3

      - name: Run integration tests
        env:
          ENVIRONMENT: ${{ needs.setup.outputs.environment }}
          API_ENDPOINT: ${{ vars.API_ENDPOINT }}
        run: |
          pytest tests/integration/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Notify on completion
  # ---------------------------------------------------------------------------
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup, deploy-application, deploy-bedrock-agent, integration-tests]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}

